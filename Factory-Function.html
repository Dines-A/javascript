<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory-Function</title>
    <script>
        //factory function
    function createperson(name,age){
    return {name,//name->name=name
           age,
        fun1 :function(){
            let msg=`im ${this.name} ,and ${this.age}`;
            console.log(msg);
        }
       /* fun1 (){
            let msg=`im ${this.name} ,and ${this.age}`;//instead of upper line u can use this function
            console.log(msg);
        }*/
    }}
//let dinesh=createperson("dinesh",20);
//dinesh.fun1()
createperson("dinesh",20).fun1();
createperson("ex",20).fun1();
createperson("exx",20).fun1();
createperson("exxx",20).fun1();

</script>
</head>

</body>
</html>
