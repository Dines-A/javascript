<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Reduce</title>
    <script>

const item =[1,2,3,4,5];
const sum =item.reduce((accumulator, currentValue) => accumulator+currentValue);
console.log(sum);
    </script>
</head>
<body>
    <h1>
        Reduce
    </h1>
</body>
