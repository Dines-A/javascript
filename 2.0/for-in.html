<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For-in</title>
    <script>
        //array for in loop
        let wishlist = ["Orange","Apple","Banana","Mango"];
        for( let key in wishlist)
        {
            console.log(key+":"+wishlist[key]);
        }
        //object for in loop
        let obj = {
            name:"Dinesh",
            age:21,
            clg:"BIT"
        }


       for(let keyobj in obj)
       {
           console.log(keyobj +":"+obj[keyobj]);
       }


      

       
    </script>
</head>
<body>
    
</body>
</html>
