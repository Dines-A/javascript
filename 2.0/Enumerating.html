<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enumerating</title>
    <script>

        
        // basic of for in
        
        arr=["a","b","c"]
        for(var key in arr)
        {
            console.log("values : "+key);//it shows index
        }
        
        var im={
           name:"dinesh",
           roll_no:"191ei117",
           clg:"bit",
       };

        //for in

        for(var key in im)
        {
            console.log(key , im[key]);//key->key pares im[key]->value pares 
        }

         //basic of for of 

         arr=["a","b","c"]
        for(var key of arr)
        {
            console.log("values : "+key);//it shows values
        }


        //for of-> 

        for(var key of Object.keys(im))//it is inbuild constructor function
        {
            console.log(key);//it shows keys
        }
        


       
        // entries is not working for me

       for(var entry of Object.Entries(im))
        {
            console.log(entry);//it show key value pares
        }


        //find is it existed or not in object 

        if('name' in im){
            console.log("yes");
        }
        else{
            console.log("No")
        }
    </script>
</head>
