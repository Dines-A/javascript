<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const</title>
    <script>
        //normal variable //let keyword also very welcome insted of var
        var age=20;
        console.log(age);
        age=21;
        console.log(age);
        age=22;
        console.log(age);
        age=23;
        console.log(age);
        //const we cant change the const value
        const year_of_join=2023;
        console.log(year_of_join);
        //year_of_join=2022;
        //console.log(year_of_join);
        let name="Dinesh A";
        console.log(name);
    </script>
</head>
<body>
    
</body>
</html>
