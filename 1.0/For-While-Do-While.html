<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For-While-Do-While</title>
    <script>
        //for
        // initilizon condition increment
        var days=1;
        for(days;days<=7;days++){
            console.log(days);
        }
        //while
        var num1=1;
        while(num1<=10){
            console.log("number = ",num1++);//here it will increment or decriment while printing 
        }
        console.log("end of the while loop:");

                //do while
                var month=1;
                do{
                    console.log("month : ",month++);

                }while(month<=30)
                //one more example for do-while
                do{
                    console.log("your playing game!");
                    var confermation=confirm("do you want to continue game!");
                }while(confermation);
                console.log("you can leave now!");
    </script>
</head>
<body>
    <h2>For-While-Do-While.html</h2>
</body>
</html>
