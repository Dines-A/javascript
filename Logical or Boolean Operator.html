    <title>Logical or Boolean Operator</title>
<script>
    /* false null undefind NaN 0 " " these are falsey values
    other values are truthy values*/
    // not 
    console.log("!true=",!true);
    console.log("!false=",!false);
    // or 
    console.log("25||true=",25||true);
    console.log("25||0=",25||0);
    console.log("NaN||true=",NaN||true);
    console.log("false||undefind=",false||undefined);
    //doubt i got the ans 
    console.log('" " || NaN=', " "|| NaN);
    console.log('"" || NaN=', ""|| NaN)
    // or operator is used for get input like
    var someinput=12;
    var num=someinput || 0;
    console.log(num);
    //and 
    console.log("25 && true=",25 && true);
    console.log("25 && 0=",25 && 0);
    console.log("NaN && true=",NaN && true);
    console.log("false && undefind=",false && undefined);
</script>
