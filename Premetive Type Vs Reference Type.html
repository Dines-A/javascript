<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premetive Type Vs Reference Type</title>
    <script>




        //Premetive Type 
        let myAge=20;//2020
        let myAgeWas=myAge;//2020
        myAge=21//2021
        console.log("myAge",myAge);
        console.log("myAgeWas",myAgeWas);

        //Reference Type
        let Obj2={
            x:20
        };
    
        function Obj2(){
            Obj2++;
        }

        console.log(Obj2);

    </script>
</head>
<body>
    
</body>
</html>
